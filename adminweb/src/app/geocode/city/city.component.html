<app-generic-table (add)="addClick($event)" (delete)="showDeleteModel($event)" (edit)="genericTableUiEdit($event)" (reload)="reloadData()" [tableUi]="tableUi"
  [message]="message" [pageEvent]="pageEvent" [paging]="paging" [pageSizeOptions]="pageSizeOptions" (pageAction)="handlePageEvent($event)"
  [complexCellTemplate]="{stateId: stateColumn, countryId: countryColumn}">

  <ng-container additemform>
    <app-add-city (cancel)="cancelAdd($event)" (save)="submitAdd($event)" [addingItem]="addingItem"></app-add-city>
  </ng-container>

  <ng-template #stateColumn let-data>
    <div>{{getStateName(data.stateId)}}</div>
  </ng-template>

  <ng-template #countryColumn let-data>
    <div>{{getCountryName(data.countryId)}}</div>
  </ng-template>

</app-generic-table>
