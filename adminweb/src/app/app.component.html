<mat-drawer-container class="container" autosize *ngIf="commonLoginSession && selectedRole" hasBackdrop="false">
    <mat-drawer #drawer mode="side" opened="true">
        <app-left-menu [menuGroups]="menuGroups" (menuClosedEmitter)="toggleMenuClicked()" #leftMenu></app-left-menu>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (menuIconClicked)="toggleMenuClicked()"></app-header>
        <router-outlet #routerOutlet (activate)="onActive($event)"></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>

<div *ngIf="!commonLoginSession || !selectedRole">
    <router-outlet #routerOutlet (activate)="onActive($event)"></router-outlet>
</div>
