<app-generic-form (cancel)="this.cancelClick($event)" (save)="this.saveClick($event)" [formGroup]="addHolidayForm"
  [formItems]="formItems" formTitleKey="holiday.addTitle" [message]="message">

  <ng-container formcontols *ngIf="addHolidayForm.value.dateRange">
    <app-reactive-form-date placeHolderKey="holiday.toDate" formControlName="toDate" additionClass="" [addLabel]="true"
        inputType="text" appearance="fill" colorScheme="primary" [required]="true"></app-reactive-form-date>
  </ng-container>
</app-generic-form>
