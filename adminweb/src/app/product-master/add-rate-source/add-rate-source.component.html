<div class="add-item-page">
    <mat-card>
        <mat-card-title>
            {{languageService.formatLanguage('rateSource.addTitle', [])}}
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="addForm">
                <mat-form-field class="full-width" appearance="fill" color="primary">
                    <input type="text" matInput placeholder="{{languageService.formatLanguage('rateSource.name', [])}}" formControlName="name" required>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="fill" color="primary">
                    <mat-label>{{languageService.formatLanguage('rateSource.type', [])}}</mat-label>
                    <mat-select required formControlName="type">
                        <mat-option *ngFor="let type of rateTypes" [value]="type">{{type}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="fill" color="primary">
                    <input type="text" matInput placeholder="{{languageService.formatLanguage('rateSource.note', [])}}" formControlName="note" required>
                </mat-form-field>

                <app-general-error-panel [message]="message" errorPrefix="rateSource.error."></app-general-error-panel>
                
            </form>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="saveClick($event);">
                {{languageService.formatLanguage('action.save', [])}}
            </button>
            <button mat-raised-button color="warn" (click)="cancelClick($event);">
                {{languageService.formatLanguage('action.cancel', [])}}
            </button>
        </mat-card-actions>

    </mat-card>

</div>
